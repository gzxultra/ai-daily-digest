  <line x1="8" y1="24" x2="16" y2="8" stroke="#6366f1" stroke-width="2.8" stroke-linecap="round"/>
  <!-- Right diagonal stroke -->
  <line x1="16" y1="8" x2="24" y2="24" stroke="#6366f1" stroke-width="2.8" stroke-linecap="round"/>
  <!-- Crossbar -->
  <line x1="11" y1="18" x2="21" y2="18" stroke="#6366f1" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Small glowing dot at apex â€” the "AI spark" -->
  <circle cx="16" cy="8" r="2" fill="#a5b4fc"/>
</svg>
